<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Dancing+Script&family=Gwendolyn:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
   <style>
        body{
            background-color: black;
            font-family: 'Dancing Script', cursive;
        }
    </style>
    <title>Simple api</title>
  </head>
  <body>
    <div class="container mt-5 ">
        <div class="row bg-info my-5">
            <h1 class="text-center">Know Your personality with your Name</h1>
            <div class="col text-center mt-3 p-5">
                <h3 class="text-center">Enter your name</h3>
                <input type="text" id="namehere" ><br><br>
                <img src="welcome.jpg" alt="" class="img-fluid imagechange" style="height: 150px; width: 150px;" ><br><br>
                <button class="btn btn-success" onclick="func()">See your personality</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
       function func(){
        const name= document.getElementById('namehere').innerHTML
        document.querySelector('.imagechange').setAttribute('src',`https://joeschmoe.io/api/v1/random/${name}`)
       } 
    </script>
    
  </body>
</html>
